    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-222HBCJC2K"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-222HBCJC2K");

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/matchmatch/matchmatch.css" />
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>

  <body>
    <h1>Match Match</h1>
    <div id="game-start-text" class="overlay-text visible">Click to Start</div>
    <div id="game-over-text" class="overlay-text">
      GAME OVER
      <span class="overlay-text-small">Click to Restart</span>
    </div>
    <div id="victory-text" class="overlay-text">
      VICTORY
      <span class="overlay-text-small">Click to Restart</span>
    </div>
    <div class="info">
      <p id="left" class="left">Score: <span id="playerScore" class="playerScore"></span></p>
      <p id="right" class="right">Time: <span id="timeRemaining" class="timeRemaining"></span></p>

    </div>

    <section id="section"></section>
    <div id="snackbar"></div>
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="modal-text"></div>
      </div>
    </div>
    <a href="https://twitter.com/fpltoolbox" class="fa fa-twitter"></a>
    <script src="/matchmatch/matchmatch.js"></script>
  </body>
